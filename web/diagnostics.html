<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics - Audio Translator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        body {
            font-family: var(--font-sans);
            background: var(--page-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
        }

        .page-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
        }

        .summary-card .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 6px;
        }

        .summary-card .value {
            font-size: 18px;
            font-weight: 600;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid var(--card-border);
        }

        th {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        .status-pill.running {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }

        .status-pill.exited {
            background: rgba(248, 113, 113, 0.15);
            color: #dc2626;
        }

        .recommendations {
            display: grid;
            gap: 12px;
        }

        .recommendation {
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 12px 14px;
            background: var(--page-bg);
        }

        .recommendation h4 {
            margin-bottom: 6px;
            font-size: 16px;
        }

        .recommendation code {
            display: inline-block;
            margin-top: 6px;
            background: rgba(15, 23, 42, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .note {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <div>
                <h1>Diagnostics</h1>
                <p class="note">Inspect memory usage and manage local services.</p>
            </div>
            <div class="actions">
                <button class="btn-secondary" id="refreshBtn">Refresh</button>
                <span class="note" id="controlStatus"></span>
            </div>
        </div>

        <div class="summary-grid" id="memorySummary"></div>

        <div class="panel">
            <h2>Services</h2>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Health</th>
                        <th>Memory</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="servicesBody"></tbody>
            </table>
        </div>

        <div class="panel">
            <h2>Recommendations</h2>
            <div class="recommendations" id="recommendations"></div>
            <p class="note" id="recommendationsEmpty"></p>
        </div>
    </div>

    <script type="module" src="./assets/js/diagnostics.js"></script>
</body>
</html>
