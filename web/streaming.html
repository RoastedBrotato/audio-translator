<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Live Streaming Captions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .caption-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      min-height: 200px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    .live-caption {
      font-size: 28px;
      color: white;
      text-align: center;
      line-height: 1.6;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .partial-text {
      opacity: 0.7;
      font-style: italic;
    }
    
    .final-text {
      opacity: 1;
      font-weight: 500;
    }
    
    .translations-container {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .translation-item {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-left: 4px solid #667eea;
    }
    
    .translation-original {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .translation-translated {
      font-size: 16px;
      color: #666;
      padding-left: 20px;
      border-left: 3px solid #e0e0e0;
    }

    /* Chat bubble styles for multi-speaker conversations */
    .translation-bubble {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      max-width: 75%;
    }

    .translation-bubble.translation-left {
      align-self: flex-start;
    }

    .translation-bubble.translation-right {
      align-self: flex-end;
    }

    .speaker-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .translation-left .speaker-label {
      text-align: left;
      margin-left: 10px;
    }

    .translation-right .speaker-label {
      text-align: right;
      margin-right: 10px;
    }

    .bubble-content {
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .translation-right .bubble-content {
      border-left: none !important;
      border-right: 4px solid;
    }

    .bubble-original {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
      line-height: 1.5;
    }

    .bubble-translated {
      font-size: 14px;
      color: #555;
      font-style: italic;
      opacity: 0.9;
      line-height: 1.4;
    }

    .recording-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: red;
      animation: pulse 1.5s infinite;
      margin-right: 8px;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }
  </style>
</head>
